version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: alerts_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alerts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL files directly - PostgreSQL runs them in alphabetical order
      - ./alert-service/migrations/001_create_alerts_table.sql:/docker-entrypoint-initdb.d/001_create_alerts_table.sql
      - ./mock-alerts-api/migrations/002_create_external_alerts_table.sql:/docker-entrypoint-initdb.d/002_create_external_alerts_table.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - alerts-network

  mock-api:
    build:
      context: ./mock-alerts-api
      dockerfile: Dockerfile
    container_name: mock_alerts_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: alerts_db
      PORT: 8081
      MOCK_FAILURE_RATE: 0.25
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alerts-network
    restart: unless-stopped

  alert-service:
    build:
      context: ./alert-service
      dockerfile: Dockerfile
    container_name: alerts_service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: alerts_db
      MOCK_API_URL: http://mock-api:8081  # Internal Docker network URL
      SYNC_INTERVAL: 60s  # Sync every 60 seconds
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mock-api:
        condition: service_started
    networks:
      - alerts-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  alerts-network:
    driver: bridge